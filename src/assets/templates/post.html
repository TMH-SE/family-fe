<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="{{author}}" />
  {{#each keywords}}
    <meta name="keywords" content="{{this}}" />
  {{/each}} 
  <title>{{title}}</title>
</head>
<body>
  {{{content}}}
  {{#each hashtags}}
    <span style="margin-right: 10px;">#{{this}}</span>
  {{/each}} 
</body>
</html>
